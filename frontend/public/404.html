<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CELPIP Preparation</title>
    <!-- GitHub Pages SPA fallback: save the path and redirect to index -->
    <script>
      var path = window.location.pathname;
      var base = '/celpip-preparation';
      var redirect = path.startsWith(base) ? path.slice(base.length) || '/' : path;
      sessionStorage.setItem('spa-redirect', redirect + window.location.search + window.location.hash);
      window.location.replace(base + '/');
    </script>
  </head>
  <body></body>
</html>
