<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500" font-family="Georgia, serif">
  <!-- Background -->
  <rect width="800" height="500" fill="#F0F0F0"/>
  <!-- Divider -->
  <rect x="390" y="0" width="20" height="500" fill="#CCCCCC"/>
  <text x="400" y="250" text-anchor="middle" font-size="32" fill="#999" font-weight="bold" dominant-baseline="middle">→</text>

  <!-- ════ LEFT PANEL: The Setup ════ -->
  <rect x="0" y="0" width="390" height="500" fill="#E8F4FD"/>
  <!-- Panel label -->
  <rect x="0" y="0" width="390" height="38" fill="#2C6FAD"/>
  <text x="195" y="24" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Picture 1 — The Situation</text>

  <!-- Sky - left panel -->
  <rect x="0" y="38" width="390" height="160" fill="#87CEEB"/>
  <!-- Dark storm clouds forming -->
  <ellipse cx="280" cy="80" rx="90" ry="45" fill="#607080"/>
  <ellipse cx="330" cy="95" rx="70" ry="38" fill="#506070"/>
  <ellipse cx="240" cy="100" rx="65" ry="35" fill="#708090"/>
  <ellipse cx="360" cy="75" rx="50" ry="30" fill="#5A6E7A"/>
  <!-- Rain drops beginning -->
  <line x1="295" y1="130" x2="290" y2="148" stroke="#A0C0E0" stroke-width="2"/>
  <line x1="315" y1="135" x2="310" y2="153" stroke="#A0C0E0" stroke-width="2"/>
  <line x1="335" y1="128" x2="330" y2="146" stroke="#A0C0E0" stroke-width="2"/>
  <line x1="355" y1="133" x2="350" y2="151" stroke="#A0C0E0" stroke-width="2"/>
  <!-- Sunny side (left) -->
  <circle cx="80" cy="75" r="35" fill="#FFD700"/>
  <line x1="80" y1="32" x2="80" y2="22" stroke="#FFD700" stroke-width="3"/>
  <line x1="107" y1="48" x2="114" y2="41" stroke="#FFD700" stroke-width="3"/>
  <line x1="118" y1="75" x2="128" y2="75" stroke="#FFD700" stroke-width="3"/>

  <!-- Street - left panel -->
  <rect x="0" y="198" width="390" height="302" fill="#B5C4A0"/>
  <!-- Sidewalk -->
  <rect x="0" y="198" width="390" height="20" fill="#D0D0D0"/>
  <!-- Road -->
  <rect x="0" y="280" width="390" height="80" fill="#808080"/>
  <line x1="0" y1="320" x2="390" y2="320" stroke="white" stroke-width="3" stroke-dasharray="20,15"/>

  <!-- House / building (background) -->
  <rect x="20" y="155" width="100" height="80" fill="#E8D5A3"/>
  <polygon points="20,155 120,155 70,120" fill="#CC4444"/>
  <rect x="55" y="185" width="30" height="50" fill="#8B4513"/>
  <rect x="25" y="165" width="20" height="20" fill="#87CEEB" stroke="#666" stroke-width="1"/>
  <rect x="75" y="165" width="20" height="20" fill="#87CEEB" stroke="#666" stroke-width="1"/>

  <!-- Main character: person leaving home without umbrella -->
  <!-- Person walking out door (happy, oblivious) -->
  <circle cx="195" cy="230" r="18" fill="#FDBCB4"/>
  <!-- Smile -->
  <path d="M 188 236 Q 195 242 202 236" stroke="#333" stroke-width="2" fill="none"/>
  <!-- Eyes -->
  <circle cx="190" cy="228" r="2" fill="#333"/>
  <circle cx="200" cy="228" r="2" fill="#333"/>
  <rect x="182" y="248" width="26" height="42" fill="#3A86CC"/>
  <line x1="182" y1="258" x2="162" y2="278" stroke="#FDBCB4" stroke-width="8" stroke-linecap="round"/>
  <line x1="208" y1="255" x2="228" y2="272" stroke="#FDBCB4" stroke-width="8" stroke-linecap="round"/>
  <line x1="185" y1="290" x2="178" y2="318" stroke="#3A86CC" stroke-width="8" stroke-linecap="round"/>
  <line x1="204" y1="290" x2="210" y2="318" stroke="#3A86CC" stroke-width="8" stroke-linecap="round"/>
  <!-- Briefcase -->
  <rect x="225" y="272" width="22" height="16" fill="#8B4513" rx="2"/>
  <rect x="230" y="268" width="12" height="6" fill="none" stroke="#8B4513" stroke-width="2" rx="2"/>

  <!-- Umbrella left standing inside by door (person forgot it) -->
  <line x1="148" y1="240" x2="148" y2="275" stroke="#CC2222" stroke-width="3"/>
  <path d="M 133 240 Q 148 225 163 240" stroke="#CC2222" stroke-width="3" fill="#CC2222" opacity="0.7"/>
  <text x="148" y="295" text-anchor="middle" font-size="9" fill="#CC2222" font-style="italic">forgot!</text>

  <!-- Arrow pointing from person toward clouds -->
  <text x="300" y="175" text-anchor="middle" font-size="11" fill="#CC4400" font-weight="bold">Storm coming!</text>

  <!-- ════ RIGHT PANEL: What will happen? ════ -->
  <rect x="410" y="0" width="390" height="500" fill="#FFF3CD"/>
  <!-- Panel label -->
  <rect x="410" y="0" width="390" height="38" fill="#DC7A00"/>
  <text x="605" y="24" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Picture 2 — What Happens Next?</text>

  <!-- Stormy sky - right panel -->
  <rect x="410" y="38" width="390" height="160" fill="#607080"/>
  <!-- Heavy storm clouds -->
  <ellipse cx="540" cy="70" rx="100" ry="55" fill="#404A55"/>
  <ellipse cx="620" cy="85" rx="90" ry="48" fill="#38424C"/>
  <ellipse cx="700" cy="75" rx="75" ry="42" fill="#404A55"/>
  <ellipse cx="760" cy="95" rx="55" ry="35" fill="#303840"/>
  <!-- Heavy rain -->
  <line x1="490" y1="120" x2="483" y2="145" stroke="#80A8C8" stroke-width="2.5"/>
  <line x1="510" y1="115" x2="503" y2="140" stroke="#80A8C8" stroke-width="2.5"/>
  <line x1="530" y1="118" x2="523" y2="143" stroke="#80A8C8" stroke-width="2.5"/>
  <line x1="550" y1="112" x2="543" y2="137" stroke="#80A8C8" stroke-width="2.5"/>
  <line x1="570" y1="117" x2="563" y2="142" stroke="#80A8C8" stroke-width="2.5"/>
  <line x1="590" y1="114" x2="583" y2="139" stroke="#80A8C8" stroke-width="2.5"/>
  <line x1="610" y1="120" x2="603" y2="145" stroke="#80A8C8" stroke-width="2.5"/>
  <line x1="630" y1="116" x2="623" y2="141" stroke="#80A8C8" stroke-width="2.5"/>
  <line x1="650" y1="112" x2="643" y2="137" stroke="#80A8C8" stroke-width="2.5"/>
  <line x1="670" y1="118" x2="663" y2="143" stroke="#80A8C8" stroke-width="2.5"/>
  <line x1="690" y1="115" x2="683" y2="140" stroke="#80A8C8" stroke-width="2.5"/>
  <line x1="710" y1="120" x2="703" y2="145" stroke="#80A8C8" stroke-width="2.5"/>
  <line x1="730" y1="114" x2="723" y2="139" stroke="#80A8C8" stroke-width="2.5"/>
  <line x1="750" y1="118" x2="743" y2="143" stroke="#80A8C8" stroke-width="2.5"/>
  <!-- Lightning bolt -->
  <polygon points="680,42 670,75 680,72 665,105 685,70 674,74" fill="#FFD700"/>

  <!-- Ground right panel - wet -->
  <rect x="410" y="198" width="390" height="302" fill="#8B9E75"/>
  <rect x="410" y="198" width="390" height="20" fill="#C0C0C0"/>
  <rect x="410" y="280" width="390" height="80" fill="#6A6A6A"/>
  <!-- Puddles -->
  <ellipse cx="540" cy="290" rx="35" ry="10" fill="#6699AA" opacity="0.6"/>
  <ellipse cx="680" cy="305" rx="28" ry="8" fill="#6699AA" opacity="0.6"/>
  <ellipse cx="480" cy="320" rx="22" ry="7" fill="#6699AA" opacity="0.5"/>

  <!-- Same person, now drenched and running -->
  <circle cx="600" cy="228" r="18" fill="#FDBCB4"/>
  <!-- Distressed expression -->
  <path d="M 593 238 Q 600 234 607 238" stroke="#333" stroke-width="2" fill="none"/>
  <circle cx="595" cy="226" r="2" fill="#333"/>
  <circle cx="605" cy="226" r="2" fill="#333"/>
  <!-- Wet hair / rain on head -->
  <line x1="592" y1="212" x2="590" y2="205" stroke="#80A8C8" stroke-width="2"/>
  <line x1="598" y1="210" x2="596" y2="203" stroke="#80A8C8" stroke-width="2"/>
  <line x1="604" y1="211" x2="602" y2="204" stroke="#80A8C8" stroke-width="2"/>
  <!-- Running body -->
  <rect x="588" y="246" width="26" height="40" fill="#3A86CC"/>
  <!-- Wet lines on clothes -->
  <line x1="593" y1="250" x2="592" y2="265" stroke="#2A70B8" stroke-width="1.5"/>
  <line x1="600" y1="250" x2="599" y2="265" stroke="#2A70B8" stroke-width="1.5"/>
  <line x1="607" y1="250" x2="606" y2="265" stroke="#2A70B8" stroke-width="1.5"/>
  <!-- Running arms -->
  <line x1="588" y1="255" x2="565" y2="265" stroke="#FDBCB4" stroke-width="8" stroke-linecap="round"/>
  <line x1="614" y1="252" x2="638" y2="268" stroke="#FDBCB4" stroke-width="8" stroke-linecap="round"/>
  <!-- Running legs -->
  <line x1="591" y1="286" x2="578" y2="318" stroke="#3A86CC" stroke-width="8" stroke-linecap="round"/>
  <line x1="609" y1="286" x2="622" y2="315" stroke="#3A86CC" stroke-width="8" stroke-linecap="round"/>
  <!-- Briefcase still in hand -->
  <rect x="635" y="265" width="22" height="16" fill="#8B4513" rx="2"/>

  <!-- Person with umbrella nearby (contrast) -->
  <circle cx="710" cy="232" r="16" fill="#C68642"/>
  <rect x="702" y="248" width="16" height="38" fill="#228B22"/>
  <!-- Umbrella open -->
  <path d="M 685 230 Q 710 208 735 230" fill="#FF69B4" stroke="#CC4488" stroke-width="2"/>
  <line x1="710" y1="210" x2="710" y2="248" stroke="#8B4513" stroke-width="3"/>

  <!-- Question marks (what will happen?) -->
  <text x="490" y="180" font-size="28" fill="#FFD700" font-weight="bold" opacity="0.8">?</text>
  <text x="520" y="165" font-size="22" fill="#FFD700" font-weight="bold" opacity="0.7">?</text>
  <text x="550" y="178" font-size="26" fill="#FFD700" font-weight="bold" opacity="0.8">?</text>

  <!-- Instruction bubble -->
  <rect x="418" y="410" width="374" height="72" fill="rgba(0,0,0,0.55)" rx="8"/>
  <text x="605" y="433" text-anchor="middle" font-size="12" fill="white">Task 4 — Based on these two pictures,</text>
  <text x="605" y="452" text-anchor="middle" font-size="12" fill="white">what do you think will happen next?</text>
  <text x="605" y="471" text-anchor="middle" font-size="11" fill="#FFD700">Describe your predictions in detail.</text>
</svg>
