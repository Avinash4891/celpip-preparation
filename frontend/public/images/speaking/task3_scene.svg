<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500" font-family="Georgia, serif">
  <!-- Sky -->
  <rect width="800" height="500" fill="#87CEEB"/>
  <!-- Clouds -->
  <ellipse cx="150" cy="60" rx="70" ry="30" fill="white" opacity="0.9"/>
  <ellipse cx="200" cy="50" rx="60" ry="25" fill="white" opacity="0.9"/>
  <ellipse cx="600" cy="70" rx="80" ry="28" fill="white" opacity="0.85"/>
  <ellipse cx="660" cy="60" rx="55" ry="22" fill="white" opacity="0.85"/>
  <!-- Ground / plaza -->
  <rect x="0" y="320" width="800" height="180" fill="#C8A96E"/>
  <!-- Paving stones -->
  <line x1="0" y1="360" x2="800" y2="360" stroke="#B89A5E" stroke-width="1"/>
  <line x1="0" y1="400" x2="800" y2="400" stroke="#B89A5E" stroke-width="1"/>
  <line x1="0" y1="440" x2="800" y2="440" stroke="#B89A5E" stroke-width="1"/>
  <line x1="100" y1="320" x2="100" y2="500" stroke="#B89A5E" stroke-width="1"/>
  <line x1="200" y1="320" x2="200" y2="500" stroke="#B89A5E" stroke-width="1"/>
  <line x1="300" y1="320" x2="300" y2="500" stroke="#B89A5E" stroke-width="1"/>
  <line x1="400" y1="320" x2="400" y2="500" stroke="#B89A5E" stroke-width="1"/>
  <line x1="500" y1="320" x2="500" y2="500" stroke="#B89A5E" stroke-width="1"/>
  <line x1="600" y1="320" x2="600" y2="500" stroke="#B89A5E" stroke-width="1"/>
  <line x1="700" y1="320" x2="700" y2="500" stroke="#B89A5E" stroke-width="1"/>

  <!-- Maple trees (autumn) - left -->
  <rect x="30" y="200" width="18" height="130" fill="#8B6914"/>
  <ellipse cx="39" cy="185" rx="55" ry="60" fill="#CC4400"/>
  <ellipse cx="20" cy="200" rx="35" ry="40" fill="#E06020"/>
  <ellipse cx="62" cy="195" rx="38" ry="42" fill="#CC4400"/>

  <!-- Maple trees - right -->
  <rect x="740" y="190" width="18" height="140" fill="#8B6914"/>
  <ellipse cx="749" cy="175" rx="55" ry="60" fill="#DD5500"/>
  <ellipse cx="725" cy="195" rx="35" ry="40" fill="#BB3300"/>
  <ellipse cx="770" cy="190" rx="38" ry="42" fill="#DD5500"/>

  <!-- Background trees mid -->
  <rect x="680" y="220" width="14" height="110" fill="#8B6914"/>
  <ellipse cx="687" cy="205" rx="42" ry="48" fill="#CC5500"/>

  <!-- ── MARKET STALLS ── -->

  <!-- Stall 1: Produce (left) -->
  <rect x="50" y="235" width="130" height="90" fill="#8B4513" rx="4"/>
  <rect x="45" y="225" width="140" height="18" fill="#E8A020" rx="3"/>
  <!-- Canopy -->
  <polygon points="40,225 185,225 195,205 30,205" fill="#E8A020"/>
  <text x="112" y="220" text-anchor="middle" font-size="11" fill="#333">FRESH PRODUCE</text>
  <!-- Vegetables on table -->
  <rect x="55" y="265" width="120" height="45" fill="#DEB887" rx="3"/>
  <circle cx="75" cy="278" r="10" fill="#FF4444"/>
  <circle cx="95" cy="278" r="10" fill="#FF4444"/>
  <circle cx="115" cy="278" r="10" fill="#FF6600"/>
  <circle cx="75" cy="298" r="8" fill="#228B22"/>
  <circle cx="95" cy="298" r="8" fill="#228B22"/>
  <ellipse cx="135" cy="283" rx="12" ry="10" fill="#FFD700"/>
  <ellipse cx="150" cy="283" rx="10" ry="8" fill="#FFD700"/>

  <!-- Stall 2: Baked Goods (centre-left) -->
  <rect x="210" y="235" width="130" height="90" fill="#6B3A1F" rx="4"/>
  <polygon points="205,225 345,225 355,205 195,205" fill="#CC2200"/>
  <text x="275" y="220" text-anchor="middle" font-size="11" fill="white">ARTISAN BAKERY</text>
  <!-- Table with bread -->
  <rect x="215" y="260" width="120" height="50" fill="#DEB887" rx="3"/>
  <ellipse cx="240" cy="272" rx="18" ry="12" fill="#D2691E"/>
  <ellipse cx="270" cy="272" rx="18" ry="12" fill="#C4943A"/>
  <ellipse cx="300" cy="272" rx="15" ry="10" fill="#D2691E"/>
  <rect x="230" y="285" width="25" height="18" fill="#8B4513" rx="2"/>
  <rect x="265" y="285" width="25" height="18" fill="#8B4513" rx="2"/>
  <rect x="300" y="285" width="25" height="18" fill="#9B5523" rx="2"/>

  <!-- Stall 3: Flowers (centre) -->
  <rect x="370" y="235" width="110" height="90" fill="#5A3010" rx="4"/>
  <polygon points="365,225 485,225 495,205 355,205" fill="#228B22"/>
  <text x="425" y="220" text-anchor="middle" font-size="11" fill="white">CUT FLOWERS</text>
  <rect x="375" y="260" width="100" height="50" fill="#DEB887" rx="3"/>
  <!-- Flower buckets -->
  <rect x="385" y="268" width="22" height="35" fill="#708090" rx="2"/>
  <circle cx="393" cy="264" r="5" fill="#FFD700"/>
  <circle cx="400" cy="260" r="5" fill="#FF69B4"/>
  <circle cx="407" cy="264" r="5" fill="#FF6347"/>
  <rect x="415" y="270" width="22" height="33" fill="#708090" rx="2"/>
  <circle cx="423" cy="266" r="5" fill="#FF69B4"/>
  <circle cx="430" cy="262" r="5" fill="#9370DB"/>
  <circle cx="437" cy="266" r="5" fill="#FF69B4"/>
  <rect x="445" y="268" width="22" height="35" fill="#708090" rx="2"/>
  <circle cx="453" cy="264" r="5" fill="#FFD700"/>
  <circle cx="460" cy="260" r="5" fill="#FFD700"/>

  <!-- Stall 4: Pumpkins (right of centre) -->
  <rect x="510" y="235" width="120" height="90" fill="#7B3F00" rx="4"/>
  <polygon points="505,225 635,225 645,205 495,205" fill="#DD4400"/>
  <text x="570" y="220" text-anchor="middle" font-size="11" fill="white">AUTUMN HARVEST</text>
  <!-- Pumpkins display -->
  <ellipse cx="535" cy="295" rx="22" ry="18" fill="#FF6600"/>
  <rect x="533" y="277" width="4" height="8" fill="#228B22"/>
  <ellipse cx="565" cy="290" rx="26" ry="21" fill="#FF7700"/>
  <rect x="563" y="269" width="4" height="9" fill="#228B22"/>
  <ellipse cx="598" cy="295" rx="22" ry="18" fill="#FF5500"/>
  <rect x="596" y="277" width="4" height="8" fill="#228B22"/>
  <ellipse cx="620" cy="300" rx="16" ry="14" fill="#FF8800"/>
  <!-- Small child reaching for pumpkin -->
  <circle cx="540" cy="338" r="10" fill="#FDBCB4"/>
  <rect x="534" y="348" width="12" height="20" fill="#4169E1"/>
  <line x1="534" y1="350" x2="522" y2="365" stroke="#FDBCB4" stroke-width="5" stroke-linecap="round"/>
  <line x1="546" y1="350" x2="548" y2="330" stroke="#FDBCB4" stroke-width="5" stroke-linecap="round"/>
  <!-- Parent figure -->
  <circle cx="515" cy="330" r="12" fill="#DEB887"/>
  <rect x="506" y="342" width="18" height="28" fill="#8B4513"/>
  <line x1="506" y1="348" x2="493" y2="360" stroke="#DEB887" stroke-width="6" stroke-linecap="round"/>
  <line x1="524" y1="348" x2="535" y2="358" stroke="#DEB887" stroke-width="6" stroke-linecap="round"/>

  <!-- Stall 5: Crafts (far right) -->
  <rect x="650" y="240" width="110" height="85" fill="#6B3A1F" rx="4"/>
  <polygon points="645,230 765,230 775,210 635,210" fill="#CC6600"/>
  <text x="705" y="225" text-anchor="middle" font-size="11" fill="white">HANDMADE CRAFTS</text>
  <rect x="658" y="262" width="95" height="50" fill="#D2B48C" rx="3"/>
  <rect x="668" y="268" width="18" height="22" fill="#4169E1" rx="2"/>
  <rect x="693" y="268" width="18" height="22" fill="#DC143C" rx="2"/>
  <circle cx="726" cy="278" r="10" fill="#DAA520"/>
  <rect x="735" y="270" width="10" height="18" fill="#228B22" rx="2"/>

  <!-- ── PEOPLE ── -->

  <!-- Musician near entrance (left foreground) -->
  <circle cx="100" cy="345" r="14" fill="#8D5524"/>
  <rect x="91" y="359" width="18" height="30" fill="#2F4F4F"/>
  <line x1="91" y1="368" x2="75" y2="385" stroke="#C68642" stroke-width="7" stroke-linecap="round"/>
  <line x1="109" y1="365" x2="120" y2="385" stroke="#C68642" stroke-width="7" stroke-linecap="round"/>
  <!-- Guitar -->
  <ellipse cx="125" cy="385" rx="12" ry="16" fill="#DEB887"/>
  <rect x="122" y="365" width="6" height="25" fill="#A0522D"/>
  <text x="100" y="405" text-anchor="middle" font-size="9" fill="#555" font-style="italic">♪ Live Music ♪</text>

  <!-- Shopper 1: woman with reusable bag -->
  <circle cx="230" cy="340" r="13" fill="#FDBCB4"/>
  <rect x="221" y="353" width="18" height="32" fill="#800080"/>
  <line x1="221" y1="360" x2="205" y2="377" stroke="#FDBCB4" stroke-width="6" stroke-linecap="round"/>
  <line x1="239" y1="358" x2="248" y2="375" stroke="#FDBCB4" stroke-width="6" stroke-linecap="round"/>
  <!-- Bag -->
  <rect x="248" y="370" width="16" height="20" fill="#228B22" rx="3"/>
  <line x1="249" y1="370" x2="253" y2="363" stroke="#228B22" stroke-width="2"/>
  <line x1="263" y1="370" x2="259" y2="363" stroke="#228B22" stroke-width="2"/>
  <text x="255" y="382" text-anchor="middle" font-size="6" fill="white">eco</text>

  <!-- Shopper 2: couple browsing flowers -->
  <circle cx="400" cy="342" r="12" fill="#C8A96E"/>
  <rect x="392" y="354" width="16" height="30" fill="#4169E1"/>
  <circle cx="425" cy="342" r="12" fill="#FDBCB4"/>
  <rect x="417" y="354" width="16" height="30" fill="#DC143C"/>

  <!-- Senior with walking stick -->
  <circle cx="630" cy="340" r="13" fill="#FDBCB4"/>
  <rect x="622" y="353" width="16" height="30" fill="#696969"/>
  <line x1="638" y1="360" x2="650" y2="385" stroke="#8B4513" stroke-width="4" stroke-linecap="round"/>

  <!-- Stroller family -->
  <circle cx="720" cy="345" r="12" fill="#C68642"/>
  <rect x="712" y="357" width="16" height="28" fill="#008080"/>
  <!-- Stroller -->
  <rect x="730" y="360" width="28" height="22" fill="#4169E1" rx="4"/>
  <circle cx="733" cy="384" r="5" fill="#333"/>
  <circle cx="755" cy="384" r="5" fill="#333"/>
  <line x1="730" y1="362" x2="722" y2="355" stroke="#333" stroke-width="3"/>

  <!-- Sign at entrance -->
  <rect x="0" y="145" width="160" height="55" fill="#228B22" rx="6"/>
  <text x="80" y="165" text-anchor="middle" font-size="14" font-weight="bold" fill="white">VANCOUVER</text>
  <text x="80" y="182" text-anchor="middle" font-size="12" fill="#FFD700">FARMERS MARKET</text>
  <text x="80" y="196" text-anchor="middle" font-size="10" fill="white">Every Saturday</text>

  <!-- Label -->
  <rect x="270" y="458" width="260" height="32" fill="rgba(0,0,0,0.55)" rx="6"/>
  <text x="400" y="478" text-anchor="middle" font-size="12" fill="white">Task 3 — Describe this scene in detail</text>
</svg>
